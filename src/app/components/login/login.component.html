<div class="">
  <ion-button (click)="dismissModal()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="errorMessage">
      <ion-label color="danger" >{{errorMessage}}</ion-label>
      <ion-icon name="alert-circle-outline" slot="end" color="danger"></ion-icon>
    </ion-item>

    <ion-button type="submit"  expand="block"  class="ion-margin-top" [disabled]="loginForm.invalid">Sign In</ion-button>
  </form>
</div>
